name: Shell Commands

on: [push, pull_request]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: multiline script
        run: |
          node -v
          npm -v
          yarn -v
      # run on different shell
      - name: python command
        run: |
          import platform
          print(platform.processor())
        shell: python